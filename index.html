<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>二维码展示</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      background: #181818;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: "Microsoft YaHei", Arial, sans-serif;
      color: #fff;
    }
    h1 {
      margin-bottom: 24px;
      font-size: 2rem;
      text-shadow: 0 2px 12px #0008;
      letter-spacing: 3px;
    }
    .qrcode {
      background: #fff;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 0 28px #0007, 0 2px 12px #22ddee66;
      display: inline-block;
    }
    img.qrimg {
      width: 256px;
      height: 256px;
      display: block;
    }
    @media (max-width: 320px) {
      .qrcode { padding: 8px; }
      img.qrimg { width: 140px; height: 140px; }
    }
  </style>
</head>
<body>
  <h1>二维码展示</h1>
  <div class="qrcode">
    <img class="qrimg" src="6.png" alt="二维码">
  </div>
</body>
</html>
