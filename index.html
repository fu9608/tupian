  <style>

<body>
  <!-- èƒŒæ™¯éŸ³ä¹è‡ªåŠ¨æ’­æ”¾æ”¯æŒé™éŸ³/æ‰‹åŠ¨è§¦å‘ -->
  <audio id="bgmusic" src="music.mp3" loop preload="auto"></audio>
  <button id="music-btn">ğŸµ æ’­æ”¾éŸ³ä¹</button>
  <canvas id="tunnel-bg"></canvas>
  <div class="main-content">
    <h1>å›¾ç‰‡å±•ç¤ºï¼ˆPNGæ ¼å¼ï¼‰</h1>
    <img src="6" alt="å±•ç¤ºå›¾ç‰‡">
  </div>
  <script>
    // ------ åŠ¨æ€ä¸‰è§’èµ›åšæ¿€å…‰éš§é“èƒŒæ™¯ ------
    const canvas = document.getElementById('tunnel-bg');
    const ctx = canvas.getContext('2d');
    let w = window.innerWidth, h = window.innerHeight;
    canvas.width = w; canvas.height = h;
    const tunnelDepth = 18;
    const baseSize = Math.max(w, h) * 0.4;
    const speed = 0.18;
    const blockCount = 42;

    function getTunnelTri(ray, depth, size, zoff, twist=0) {
      const a = Math.PI * 2 / 3;
      const scale = size / (1 + depth*0.22);
      const rot = twist + depth * 0.33 + Math.cos(zoff/3)*0.3;
      let tri = [];
      for(let i=0;i<3;i++){
        let ang = a * i + ray + rot;
        let x = Math.cos(ang) * scale + w/2;
        let y = Math.sin(ang) * scale + h/2;
        tri.push([x, y]);
      }
      return tri;
    }
    function drawTriangle(tri, color, glow=42, level=1) {
      ctx.save();
      ctx.beginPath();
      ctx.moveTo(tri[0][0], tri[0][1]);
      ctx.lineTo(tri[1][0], tri[1][1]);
      ctx.lineTo(tri[2][0], tri[2][1]);
      ctx.closePath();
      ctx.shadowColor = color;
      ctx.shadowBlur = glow;
      ctx.globalAlpha = Math.pow(0.82, level);
      ctx.strokeStyle = color;
      ctx.lineWidth = 4.6 + (16-level*0.6);
      ctx.stroke();
      ctx.restore();
    }
    let blocks = [];
    for(let i=0; i<blockCount; i++){
      blocks.push({
        z: Math.random() * tunnelDepth,
        ang: Math.random()*Math.PI*2,
        offset: Math.random()*Math.PI*2*3,
        speed: speed*0.4 + Math.random()*speed*0.7
      });
    }
    function drawBlock(b,zoff){
      let scale = baseSize*1.22 / (1 + b.z*0.23);
      let ang = b.ang + zoff*1.3 + Math.sin(zoff/2 + b.offset)*0.6;
      let x = Math.cos(ang)*scale + w/2;
      let y = Math.sin(ang)*scale + h/2;
      let alpha = 0.26 + 0.7 * (1 - b.z/tunnelDepth) * (0.4 + Math.sin(zoff+b.offset)*0.6);
      ctx.save();
      ctx.beginPath();
      ctx.arc(x, y, 14 + Math.pow(1.16, tunnelDepth-b.z)*2, 0, Math.PI*2);
      ctx.fillStyle = '#51edff';
      ctx.shadowColor = '#99f9ff';
      ctx.globalAlpha = alpha;
      ctx.shadowBlur = 32;
      ctx.fill();
      ctx.restore();
      ctx.save();
      ctx.beginPath();
      ctx.arc(x, y, 24, 0, Math.PI*2);
      ctx.strokeStyle = '#09bfff';
      ctx.globalAlpha = alpha*0.21;
      ctx.lineWidth = 8;
      ctx.shadowBlur = 32;
      ctx.stroke();
      ctx.restore();
    }
    let tick = 1;
    function renderTunnel() {
      w = window.innerWidth; h = window.innerHeight;
      canvas.width = w; canvas.height = h;
      ctx.clearRect(0,0,w,h);
      let zoff = tick*speed*1.33;
      for(let d=tunnelDepth; d>=1; d--) {
        let tri = getTunnelTri(0, d, baseSize, zoff, zoff/2);
        drawTriangle(tri, '#26d7fe', 70-d*2.8, d);
        if(d===1 || d===tunnelDepth) drawTriangle(tri, '#fff', 12-d, d);
      }
      let cent = getTunnelTri(0, 1, baseSize*0.63, zoff, zoff/2);
      ctx.save();
      ctx.globalAlpha = 0.56 + Math.sin(tick/8)*0.2;
      for(let i=0; i<3; i++) {
        ctx.beginPath();
        ctx.moveTo(w/2, h/2);
        ctx.lineTo(cent[i][0], cent[i][1]);
        ctx.strokeStyle = "#6cfeff";
        ctx.shadowColor = "#0cfadf";
        ctx.shadowBlur = 38;
        ctx.lineWidth = 6;
        ctx.stroke();
      }
      ctx.restore();
      blocks.forEach((b)=>{
        drawBlock(b, zoff);
        b.z -= b.speed;
        if(b.z<1) { b.z += tunnelDepth-1; b.ang = Math.random()*Math.PI*2; }
      });
      tick++;
      requestAnimationFrame(renderTunnel);
    }
    renderTunnel();
    window.addEventListener('resize', ()=>{
      w = window.innerWidth; h = window.innerHeight;
      canvas.width = w; canvas.height = h;
    });

    // ----- èƒŒæ™¯éŸ³ä¹è‡ªåŠ¨æ’­æ”¾ï¼ˆæ‰‹åŠ¨è§¦å‘æŒ‰é’®ï¼‰ -----
    const audio = document.getElementById('bgmusic');
    const btn = document.getElementById('music-btn');
    let playedOnce = false;
    // å°è¯•ç›´æ¥æ’­æ”¾ï¼ˆéƒ¨åˆ†æµè§ˆå™¨éœ€è¦æ‰‹åŠ¨è§¦å‘ï¼‰
    function playAudio() {
      audio.volume = 0.43;
      audio.play().then(()=>{
        btn.innerHTML = 'â¸ï¸ æš‚åœéŸ³ä¹';
        btn.classList.add('playing');
      }).catch(()=>{
        btn.innerHTML = 'â–¶ï¸ æ’­æ”¾éŸ³ä¹';
        btn.classList.remove('playing');
      });
    }
    btn.onclick = function() {
      if (audio.paused) {
        playAudio();
      } else {
        audio.pause();
        btn.innerHTML = 'â–¶ï¸ æ’­æ”¾éŸ³ä¹';
        btn.classList.remove('playing');
      }
    };
    // ç”¨æˆ·ç‚¹å‡»é¡µé¢ä»»æ„ä½ç½®ä¹Ÿå°è¯•è‡ªåŠ¨æ’­æ”¾
    document.body.addEventListener('click', ()=>{
      if (!playedOnce && audio.paused) {
        playAudio();
        playedOnce = true;
      }
    }, { once: true });

    // è‡ªåŠ¨æ ¹æ®æ’­æ”¾çŠ¶æ€åˆ‡æ¢æŒ‰é’®å†…å®¹
    audio.addEventListener('play', function(){ btn.innerHTML = 'â¸ï¸ æš‚åœéŸ³ä¹'; btn.classList.add('playing'); });
    audio.addEventListener('pause', function(){ btn.innerHTML = 'â–¶ï¸ æ’­æ”¾éŸ³ä¹'; btn.classList.remove('playing'); });
  </script>
